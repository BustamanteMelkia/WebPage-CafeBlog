<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Blog de Café</title>
</head>

<body>
    <header class="encabezado">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <h1 class="no-margin centrar-texto">Blog<span>DeCafé</span></h1>
                </a>
                <nav class="navegacion centrar-texto">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <div class="texto-header centrar-texto">
                <h2 class="no-margin">Blog de café con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </div>
    </header>

    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>
        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="imagen contacto">
            </div>
            <div class="formulario-contacto columnas-10">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre: </label>
                        <input type="text" id="nombre" placeholder="Tu nombre">
                    </div>
                    <div class="campo">
                        <label for="email">E-mail: </label>
                        <input type="email" id="email" placeholder="Tu Correo Electrónico" required>
                    </div>
                    <div class="campo">
                        <label for="textArea">Mensaje: </label>
                        <textarea id="textarea"></textarea>
                    </div>
                    <div class="campo-submit">
                        <input type="submit" class="btn btn-negro" value="Enviar">
                    </div>

                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer ">
        <div class="contenedor ">
            <div class="barra ">
                <a href="index.html">
                    <p class="no-margin centrar-texto ">Blog<span>DeCafé</span></p>
                </a>
                <nav class="navegacion centrar-texto ">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>

        </div>
    </footer>
</body>

</html>
